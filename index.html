<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const ArrowLeftRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M8 3L4 7l4 4"/><path d="M4 7h16"/><path d="m16 21 4-4-4-4"/><path d="M20 17H4"/></svg>;
        const Volume2 = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>;
        const Copy = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const Check = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>;

        const LANGUAGES = [
          { code: 'en', name: 'English' },
          { code: 'es', name: 'Spanish' },
          { code: 'fr', name: 'French' },
          { code: 'de', name: 'German' },
          { code: 'it', name: 'Italian' },
          { code: 'pt', name: 'Portuguese' },
          { code: 'ru', name: 'Russian' },
          { code: 'ja', name: 'Japanese' },
          { code: 'ko', name: 'Korean' },
          { code: 'zh', name: 'Chinese' },
          { code: 'ar', name: 'Arabic' },
          { code: 'hi', name: 'Hindi' },
          { code: 'nl', name: 'Dutch' },
          { code: 'pl', name: 'Polish' },
          { code: 'tr', name: 'Turkish' },
        ];

        function TranslatorApp() {
          const [sourceLang, setSourceLang] = useState('en');
          const [targetLang, setTargetLang] = useState('es');
          const [sourceText, setSourceText] = useState('');
          const [translatedText, setTranslatedText] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [copied, setCopied] = useState(false);

          const handleTranslate = async () => {
            if (!sourceText.trim()) return;

            setIsLoading(true);
            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 1000,
                  messages: [
                    {
                      role: 'user',
                      content: `Translate the following text from ${LANGUAGES.find(l => l.code === sourceLang)?.name} to ${LANGUAGES.find(l => l.code === targetLang)?.name}. Only provide the translation, no explanations:\n\n${sourceText}`
                    }
                  ]
                })
              });

              const data = await response.json();
              const translation = data.content[0].text;
              setTranslatedText(translation);
            } catch (error) {
              setTranslatedText('Translation error. Please try again.');
            }
            setIsLoading(false);
          };

          const swapLanguages = () => {
            setSourceLang(targetLang);
            setTargetLang(sourceLang);
            setSourceText(translatedText);
            setTranslatedText(sourceText);
          };

          const copyToClipboard = () => {
            navigator.clipboard.writeText(translatedText);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          const speakText = (text, lang) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                  <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                    Language Translator
                  </h1>

                  <div className="flex items-center gap-4 mb-6">
                    <select
                      value={sourceLang}
                      onChange={(e) => setSourceLang(e.target.value)}
                      className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                      {LANGUAGES.map((lang) => (
                        <option key={lang.code} value={lang.code}>
                          {lang.name}
                        </option>
                      ))}
                    </select>

                    <button
                      onClick={swapLanguages}
                      className="p-3 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                      title="Swap languages"
                    >
                      <ArrowLeftRight />
                    </button>

                    <select
                      value={targetLang}
                      onChange={(e) => setTargetLang(e.target.value)}
                      className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                      {LANGUAGES.map((lang) => (
                        <option key={lang.code} value={lang.code}>
                          {lang.name}
                        </option>
                      ))}
                    </select>
                  </div>

                  <div className="grid md:grid-cols-2 gap-4 mb-6">
                    <div className="relative">
                      <textarea
                        value={sourceText}
                        onChange={(e) => setSourceText(e.target.value)}
                        placeholder="Enter text to translate..."
                        className="w-full h-48 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                      {sourceText && (
                        <button
                          onClick={() => speakText(sourceText, sourceLang)}
                          className="absolute bottom-3 right-3 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                          title="Listen"
                        >
                          <Volume2 />
                        </button>
                      )}
                    </div>

                    <div className="relative">
                      <textarea
                        value={translatedText}
                        readOnly
                        placeholder="Translation will appear here..."
                        className="w-full h-48 p-4 border border-gray-300 rounded-lg resize-none bg-gray-50"
                      />
                      {translatedText && (
                        <div className="absolute bottom-3 right-3 flex gap-2">
                          <button
                            onClick={() => speakText(translatedText, targetLang)}
                            className="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                            title="Listen"
                          >
                            <Volume2 />
                          </button>
                          <button
                            onClick={copyToClipboard}
                            className="p-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                            title="Copy"
                          >
                            {copied ? <Check /> : <Copy />}
                          </button>
                        </div>
                      )}
                    </div>
                  </div>

                  <button
                    onClick={handleTranslate}
                    disabled={!sourceText.trim() || isLoading}
                    className="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors"
                  >
                    {isLoading ? 'Translating...' : 'Translate'}
                  </button>

                  <p className="text-center text-sm text-gray-500 mt-4">
                    Powered by Claude AI
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<TranslatorApp />, document.getElementById('root'));
    </script>
</body>
</html>
